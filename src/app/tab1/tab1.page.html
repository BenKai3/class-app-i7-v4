<ion-header>
  <ion-toolbar>
    <ion-title>Grocery List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of groceries; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>Quantity: {{ item.quantity }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openModal(item)">Edit</ion-item-option>
        <ion-item-option color="secondary" (click)="shareGroceryItem(item)">Share</ion-item-option>
        <ion-item-option color="danger" (click)="deleteGrocery(item._id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
